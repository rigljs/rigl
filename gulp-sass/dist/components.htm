<r-content slot="main">
  <h2>${ title }</h2>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi, ullam.</p>

  <script>
    this.title = 'Content'
  </script>
</r-content>
<r-footer>
  <p>${ copyright }</p>

  <style>:host {
  display: block;
  margin-top: 50px;
}

p {
  /* Quoted Strings https://sass-lang.com/documentation/interpolation#quoted-strings */
  color: ${ textColor() };
}</style>

  <script>
    this.copyright = 'Copyright Rigl.js'
    this.textColor = () => 'green'
  </script>
</r-footer>
<r-header>
  <r-menu></r-menu>

  <h1>
    <p>Hello ${ message }!</p>
  </h1>

  <style>h1 p {
  color: orangered;
}</style>

  <script>
    this.message = 'Rigl'
  </script>
</r-header>
<r-menu>
  <img src="dist/img/logo.png" alt="rigl">
  
  <nav>
    <a href="#">Rigl</a>
  </nav>

  <style>:host {
  display: flex;
  align-items: center;
}

img {
  max-width: 120px;
  margin-right: 30px;
}</style>
</r-menu>
