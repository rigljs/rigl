<r-header>
  <h1>Hello ${ message }!</h1>

  <style>
    h1 {
      color: orangered;
    }
  </style>

  <script>
    this.message = 'Rigl'
  </script>
</r-header>


<r-content slot="main">
  <h2>${ title }</h2>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi, ullam.</p>

  <script>
    this.title = 'Content'
  </script>
</r-content>


<r-footer>
  <p>${ copyright }</p>

  <style>
    :host {
      display: block;
      margin-top: 50px;
    }
    p {
      color: ${ textColor() };
    }
  </style>

  <script>
    this.copyright = 'Copyright Rigl.js'
    this.textColor = () => '#545454'
  </script>
</r-footer>
